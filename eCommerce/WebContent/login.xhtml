<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>
<h:body>
	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<h:form id="formCreateUser">
				<h:panelGroup id="panelUser">
					
					<h:panelGrid columns="3" cellspacing="0" cellpadding="8">
					
						<h:outputLabel value="Email : "></h:outputLabel>
						<h:inputText id="email" value="#{loginBean.email}" required="true" requiredMessage="L'email est obligatoire (entre 6 et 20 caractères) !"
									validatorMessage="Le format de l'Email est incorrect !">
							<f:validateLength minimum="6" maximum="30" />
							<f:validateRegex pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></f:validateRegex>
						</h:inputText>
						<h:message for="email" style="color:red"></h:message>
						
						<h:outputLabel value="Mot de passe : "></h:outputLabel>
						<h:inputSecret id="password" value="#{loginBean.password}"
									required="true" requiredMessage="Le Mot de passe est requis !">
							<f:validateLength minimum="3" maximum="20" />
						</h:inputSecret>
						<h:message for="password" style="color:red"></h:message>

					</h:panelGrid>
					
				</h:panelGroup>
				<h:panelGroup id="panelMessages">
					<h:panelGrid columns="1" cellspacing="0" cellpadding="0">
						<h:outputText value="#{loginBean.messageSuccess}" style="color:green"></h:outputText>
						<h:outputText value="#{loginBean.messageError}" style="color:red"></h:outputText>
					</h:panelGrid>
				</h:panelGroup>
		
				<h:panelGroup id="panelButtons">
					<h:panelGrid columns="3" cellspacing="0" cellpadding="8">
						<h:commandButton id="connect" value="Connection" action="#{loginBean.seConnecter()}"></h:commandButton>
					</h:panelGrid>
				</h:panelGroup>
				
			</h:form>
			</ui:define>
	</ui:composition>
</h:body>
</html>
